<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>
    <form class="form" id="todo-list-form" autocomplete="off">
      <input
        id="topic"
        type="text"
        name="topic"
        autocomplete="off"
        placeholder="Topic"
      />
      <input
        id="task"
        type="text"
        name="task"
        autocomplete="off"
        placeholder="Task"
      />
      <input
        id="deadline"
        type="datetime-local"
        name="deadline"
        autocomplete="off"
        placeholder="Deadline"
      />
      <button type="submit">Add task</button>
    </form>

    <div class="container">
      <form action="" class="checkbox"></form>
    </div>

    <script src="./js/task-8.js" type="module"></script>
  </body>
</html>
